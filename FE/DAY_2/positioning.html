  <body>
    <div class="container">
      <h1>POSITIONING!!!</h1>
      <div class="inner-container">
        <div class="text-box box1">
          <h2>static</h2>
          <h2>(default position)</h2>
        </div>
        <div class="relative-box">
          <div class="text-box box2">
            <h2>absolute</h2>
            <h4>
              Positions itself according to the nearest parent that has a
              position
            </h4>
          </div>
        </div>
        <div class="text-box box3">
          <h2>relative</h2>
          <h4>displaces the element relative to where originally was</h4>
        </div>
        <div class="text-box box4">
          <h2>fixed</h2>
          <h4>
            basically what it says - fixed to the position within the browser
          </h4>
        </div>
